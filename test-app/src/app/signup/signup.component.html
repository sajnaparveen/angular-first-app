<div *ngFor = "let user of users">
    <div [ngSwitch] = "user.status">
        <li *ngSwitchCase="'active'" [ngStyle]="{'color':'green'}">
            {{user.name}} is active
        </li>
        <li *ngSwitchCase="'InActive'" [ngStyle]="{'color':'blue'}">
            {{user.name}} is InActive
        </li>
        
        <li *ngSwitchDefault>
           no result found
        </li>
    </div>
</div>
